sudo: false
language: generic
os:
  - linux

env:
  global:
    - PYENV_VERSION=3.7

stages:
  - test
  - name: website_release
    if: branch = master
  - name: website_dev
    if: (commit_message =~ /^.*(website_dev).*$/) OR (branch = master)

jobs:
  include:
    - &test
      stage: test
      before_install:
        - pip install pyctdev && doit miniconda_install
        - export PATH="$HOME/miniconda/bin:$PATH" && hash -r
        - doit ecosystem_setup
      install:
        - doit env_create
        - source activate pyviz
        - doit env_capture
      script:
        - if ! [ $(ls -A ./notebooks/**/*.ipynb) ]; then
            echo 'No notebooks found' && exit 0;
          fi;
        - doit test_all

    - &website_release
      <<: *test
      stage: website_release
      script: doit build_website
      deploy:
        - provider: pages
          skip_cleanup: true
          github_token: $GITHUB_TOKEN
          local_dir: ./builtdocs
          fqdn: pyviz.org
          on:
            all_branches: true

    - <<: *website_release
      stage: website_dev
      script: doit build_website
      deploy:
        - provider: pages
          skip_cleanup: true
          github_token: $GITHUB_TOKEN
          local_dir: ./builtdocs
          repo: pyviz-dev/website
          on:
            all_branches: true

