sudo: false
language: generic
os:
  - linux

env:
  global:
    - PYENV_VERSION=3.7

stages:
  - test
  - name: build_cache
    if: (commit_message =~ /^.*(website_dev).*$/) OR (branch = master)
  - name: website_release
    if: branch = master
  - name: website_dev
    if: (commit_message =~ /^.*(website_dev).*$/) OR (branch = master)

jobs:
  include:
    - &test
      stage: test
      before_install:
        - pip install pyctdev && doit miniconda_install
        - export PATH="$HOME/miniconda/bin:$PATH" && hash -r
        - doit ecosystem_setup
      install:
        - doit env_create
        - source activate pyviz
        - doit env_capture
      script:
        - if ! [ $(ls -A ./notebooks/**/*.ipynb) ]; then
            echo 'No notebooks found' && exit 0;
          fi;
        - doit test_all

    - &build_cache
      <<: *test
      stage: build_cache
      env: BADGE=pypi_downloads
      script: python tools/build_cache.py
      after_success:
        - git config user.email "travis@travis.org"
        - git config user.name "travis"
        - mv ./doc/_static/cache ./tmp
        - git fetch https://github.com/$TRAVIS_REPO_SLUG.git cache:refs/remotes/cache
        - git checkout cache
        - mv ./tmp/* ./doc/_static/cache
        - git add ./doc/_static/cache
        - git commit -m "adding cached badge of $BADGE"
        - git push -f -q "https://pyviz-developers:$GITHUB_TOKEN@github.com/pyviz/website.git" HEAD:cache

    - <<: *build_cache
      env: BADGE=stars

    - <<: *build_cache
      env: BADGE=contributors

    - <<: *build_cache
      env: BADGE=license

    - <<: *build_cache
      env: BADGE=conda_downloads
      script: python tools/conda_downloads.py

    - &website_release
      <<: *test
      stage: website_release
      script: doit build_website
      deploy:
        - provider: pages
          skip_cleanup: true
          github_token: $GITHUB_TOKEN
          local_dir: ./builtdocs
          fqdn: pyviz.org
          on:
            all_branches: true

    - <<: *website_release
      stage: website_dev
      deploy:
        - provider: pages
          skip_cleanup: true
          github_token: $GITHUB_TOKEN
          local_dir: ./builtdocs
          repo: pyviz-dev/website
          on:
            all_branches: true
